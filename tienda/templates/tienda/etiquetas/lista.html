{% extends "index.html" %}
{% block content %}

<h2>Etiquetas</h2>
{% if user.is_authenticated %}
<a href="{% url 'crear_etiqueta' %}" class="btn btn-secondary mb-3">Nueva etiqueta</a>
{% endif %}

<table class="table table-striped">
  <tr>
    <th>Nombre</th>
    <th>Acciones</th>
  </tr>
  {% for etiqueta in etiquetas %}
  <tr>
    <td>{{ etiqueta.nombre }}</td>
    <td>
      {% if user.is_authenticated %}
      <a href="{% url 'editar_etiqueta' etiqueta.id %}" class="btn btn-sm btn-secondary">Editar</a>
      <a href="{% url 'eliminar_etiqueta' etiqueta.id %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
