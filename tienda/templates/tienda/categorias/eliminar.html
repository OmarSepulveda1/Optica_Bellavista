{% extends "index.html" %}
{% block content %}

<h2>Eliminar categoría</h2>
<p>¿Deseas eliminar "{{ categoria }}"?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-outline-danger">Eliminar</button>
  <a href="{% url 'lista_categorias' %}" class="btn btn-outline-secondary">Cancelar</a>
</form>

{% endblock %}
