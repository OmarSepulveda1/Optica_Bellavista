{% extends "index.html" %}
{% block content %}

<h2>Crear Producto</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-secondary">Guardar</button>
  <a href="{% url 'lista_productos' %}" class="btn btn-outline-secondary">Cancelar</a>
</form>

{% endblock %}
