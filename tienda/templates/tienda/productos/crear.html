{% extends "base.html" %}

{% block content %}
<h2>{{ titulo }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Guardar</button>
</form>

<form method="get">
  {% csrf_token %}  
  <a href="{% url 'tienda:lista_productos' %}" class="btn btn-secondary">
    Cancelar
  </a>
</form>
{% endblock %}
