<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Óptica Bellavista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'style.css' %}" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'tienda:index' %}">Óptica Bellavista</a>

    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="{% url 'tienda:lista_productos' %}">Productos</a>
      <a class="nav-link" href="{% url 'tienda:lista_categorias' %}">Categorías</a>
      <a class="nav-link" href="{% url 'tienda:lista_etiquetas' %}">Etiquetas</a>

      {% if user.is_authenticated %}
        <span class="navbar-text text-white me-2">
          {{ user.username }}
        </span>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-outline-light btn-sm">Salir</button>
        </form>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">
          Ingresar
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted py-4 mt-5">
  © 2025 Óptica Bellavista
</footer>

</body>
</html>
